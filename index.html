<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elasticsearch Book Search</title>
    <link rel="stylesheet" href="../styles.css"> <!-- Link to your styles.css file -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="../app.mjs"></script>
</head>

<body>
    <div class="topnav">
        <h1>Book Search</h1>
        <div class="search-container">
            <input type="text" id="searchTerm" name="searchTerm" onkeydown="handleEnter(event)" placeholder="Enter Title You Want To Search...">
            <button onclick="searchBooks()">Search</button>
        </div>
        <h4>This website using data from Google Books API</h4>
    </div>

    <div id="content">
        <div id="searchResultsContainer" class="card-container"></div>
    </div>

    <script>
        function handleEnter(event) {
            if (event.key === "Enter") {
                searchBooks();
            }
        }
    </script>
</body>

</html>
